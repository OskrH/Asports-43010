    <main>
        <section class="formulario">
            <h2>Reservar</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="calle, casa o dptto, numero">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Region</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="region, ciudad">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Numero de telefono</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Disciplina</label>
                    <select id="inputState" class="form-select">
                        <option selected>Futbol</option>
                        <option>Tenis</option>
                        <option>Natacion</option>
                        <option>Espacios familiares</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Numero de personas</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Recordar
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-secondary">Enviar</button>
                </div>
            </form>
